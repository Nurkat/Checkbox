<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <form action="https://echo.htmlacademy.ru" method="post" class="check-form">
        <h1>Qaysi sport turiga qiziqasi? </h1>
        <label class="check-label">
            <input name="Football" class="visually-hidden check-input" type="checkbox">
            <div class="check-circle"></div>
            <span>Football</span>
        </label>
        <label class="check-label">
            <input name="Basketball" class="visually-hidden check-input" type="checkbox">
            <div class="check-circle check-circle2"></div>
            <span>Basketball</span>
        </label>
        <label class="check-label">
            <input name="Volleyball" class="visually-hidden check-input" type="checkbox">
            <div class="check-circle check-circle3"></div>
            <span>Volleyball</span>
        </label>
        <label class="check-label">
            <input name="Hokkey" checked disabled class="visually-hidden check-input" type="checkbox">
            <div class="check-circle check-circle4"></div>
            <span>Hokkey</span>
        </label>
        <button class="checkbox-btn" type="submit">Send</button>
    </form>
</body>

</html>
